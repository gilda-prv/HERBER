<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/8fae751bd1.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- jq -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <title>HERBER</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container-fluid">
        <img src="img/logo-default-196x47.png" alt="logo img" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0"
            style="--bs-scroll-height: 100px; margin-left: 80px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TYPOGRAPHY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT US</a>
            </li>
          </ul>
          <!-- search-box -->
          <div class="close-btn">
            <span class="fas fa-times"></span>
          </div>
          <div class="wrapper">
            <div class="search-btn">
              <span class="fas fa-search"></span>
            </div>
            <div class="search-data">
              <input type="text" required />
              <div class="line"></div>
              <label>Type to search..</label>
              <span class="fas fa-search"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- header -->
    <header>
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.jpg" class="d-block w-100" alt="banner1" />
          </div>
          <div class="carousel-item">
            <img src="img/banner2.jpg" class="d-block w-100" alt="banner2" />
          </div>
          <div class="carousel-item">
            <img src="img/banner3.jpg" class="d-block w-100" alt="banner3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
<!-- main -->
<main>
  <!-- cards -->
  <section id="card">
    <!-- card1 -->
    <div class="card mb-3 cards" style="max-width: 400px; height: 120px">
      <div class="row g-0">
        <div class="col-md-4">
          <i class="fa-solid fa-leaf fa-2xl iconcard"></i>
        </div>
        <div class="col-md-8">
          <div class="card-body card-texts">
            <h5 class="card-title cardtag">Natural & Organic</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- card2 -->
    <div class="card mb-3 cards" style="max-width: 400px; height: 120px">
      <div class="row g-0">
        <div class="col-md-4">
          <span class="material-symbols-outlined icon-card">
            nutrition
          </span>
        </div>
        <div class="col-md-8">
          <div class="card-body card-texts">
            <h5 class="card-title cardtag">Best Equipment</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- card3 -->
    <div class="card mb-3 cards" style="max-width: 400px; height: 120px">
      <div class="row g-0">
        <div class="col-md-4">
          <span class="material-symbols-outlined icon-card">
            light_mode
          </span>
        </div>
        <div class="col-md-8">
          <div class="card-body card-texts">
            <h5 class="card-title cardtag">Dedicated Team</h5>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Vegetable -->
  <section class="card2">
    <div class="card text-bg-dark" style="border: none">
      <img
        src="img/fresh-organic-healthy-vegetable-stall-farmers-market.jpg"
        class="card-img"
        alt="..."
      />
      <div class="card-img-overlay imgtext">
        <h2 class="card-title">organic</h2>
        <p class="card-text">Vegetables</p>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card card-2">
          <img src="img/Cauliflower.png" class="card-img-top" alt="..." />
          <div class="card-body text-center">
            <h5 class="card-title">Cauliflower</h5>
            <p class="card-text">$30.00</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-2">
          <img
            src="img/Fresh burpees golden beets .png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body text-center">
            <h5 class="card-title">golden beets</h5>
            <p class="card-text">$25.00</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-2">
          <img src="img/broccoli.png" class="card-img-top" alt="..." />
          <div class="card-body text-center">
            <h5 class="card-title">broccoli</h5>
            <p class="card-text">$28.00</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-2">
          <img src="img/red beet.png" class="card-img-top" alt="..." />
          <div class="card-body text-center">
            <h5 class="card-title">red beet</h5>
            <p class="card-text">$27.00</p>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
